language: python
python:
  - '2.7'
  - '3.5'
  - '3.6'

install:
  - pip install .
  - pip install tox

script:
  - env
  - tox -e py$( echo $TRAVIS_PYTHON_VERSION | tr -d . )

jobs:
  include:
    - stage: deploy
      python: '3.6'
      install: skip
      script: skip
      deploy:
        provider: pypi
        username: nonspecialist
        password:
          secure: 
        on:
          tags: true
